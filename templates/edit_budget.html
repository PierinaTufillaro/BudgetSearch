{% extends "base.html" %}

{% block content %}
  <h2>Editar Presupuesto</h2>
  <form method="post" class="mb-4">
    
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label class="form-label">Alto (cm)</label>
        <input type="number" step="any" min="0" class="form-control" name="medida_alto" value="{{ budget.medida_alto }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Ancho (cm)</label>
        <input type="number" step="any" min="0" class="form-control" name="medida_ancho" value="{{ budget.medida_ancho }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">% Descuento</label>
        <input type="number" step="any" min="0" max="100" class="form-control" name="descuento" value="{{ budget.descuento }}" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Material</label>
      <select class="form-select" name="material" required>
        {% for mat in materiales %}
          <option value="{{ mat }}" {% if mat == budget.material %}selected{% endif %}>{{ mat }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Monto por cm2</label>
      <input type="number" step="any" min="0" class="form-control" name="monto" value="{{ budget.monto }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
